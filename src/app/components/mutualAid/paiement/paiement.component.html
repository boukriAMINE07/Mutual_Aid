<div class="container-fluid py-4">
  <div *ngIf="isDonation==true; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <div class="row">

      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
          <span class="alert-icon"><i class="ni ni-like-2"></i></span>
          <span class="alert-text text-white"><strong> Primary! This is a primary alert—check it out!</strong></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #elseBlock>
  <div class="row">


    <div class="col-lg-1"></div>

    <div class="col-lg-10">
      <div class="row">
        <div class="col-xl-6 mb-xl-0 mb-4">
          <div class="card bg-transparent shadow-xl">
            <div class="overflow-hidden position-relative border-radius-xl" style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/card-visa.jpg');">
              <span class="mask bg-gradient-dark"></span>
              <div class="card-body position-relative z-index-1 p-3">
                <i class="fas fa-wifi text-white p-2"></i>
                <h5 class="text-white mt-4 mb-5 pb-2">4562&nbsp;&nbsp;&nbsp;1122&nbsp;&nbsp;&nbsp;4594&nbsp;&nbsp;&nbsp;7852</h5>
                <div class="d-flex">
                  <div class="d-flex">
                    <div class="me-4">
                      <p class="text-white text-sm opacity-8 mb-0">Card Holder</p>
                      <h6 class="text-white mb-0">Jack Peterson</h6>
                    </div>
                    <div>
                      <p class="text-white text-sm opacity-8 mb-0">Expires</p>
                      <h6 class="text-white mb-0">11/22</h6>
                    </div>
                  </div>
                  <div class="ms-auto w-20 d-flex align-items-end justify-content-end">
                    <img class="w-60 mt-2" src="../assets/img/logos/mastercard.png" alt="logo">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-6">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header mx-4 p-3 text-center">
                  <div class="icon icon-shape icon-lg bg-gradient-primary shadow text-center border-radius-lg">
                    <i class="fas fa-landmark opacity-10"></i>
                  </div>
                </div>
                <div class="card-body pt-0 p-3 text-center">
                  <h6 class="text-center mb-0">Salary</h6>
                  <span class="text-xs">Belong Interactive</span>
                  <hr class="horizontal dark my-3">
                  <h5 class="mb-0">10$</h5>
                </div>
              </div>
            </div>
            <div class="col-md-6 mt-md-0 mt-4">
              <div class="card">
                <div class="card-header mx-4 p-3 text-center">
                  <div class="icon icon-shape icon-lg bg-gradient-primary shadow text-center border-radius-lg">
                    <i class="fab fa-paypal opacity-10"></i>
                  </div>
                </div>
                <div class="card-body pt-0 p-3 text-center">
                  <h6 class="text-center mb-0">Paypal</h6>
                  <span class="text-xs">Freelance Payment</span>
                  <hr class="horizontal dark my-3">
                  <h5 class="mb-0">10$</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 mb-lg-0 mb-4">
          <div class="card mt-4">
            <div class="card-header pb-0 p-3">
              <div class="row">
                <div class="col-6 d-flex align-items-center">
                  <h6 class="mb-0">Payment Method</h6>
                </div>

              </div>
            </div>
            <div class="card-body p-3">
              <div class="row">
                <div class="col-md-6 mb-md-0 mb-4">
                  <div class="card card-body border card-plain border-radius-lg d-flex align-items-center flex-row">
                    <img class="w-10 me-3 mb-0" src="../assets/img/logos/mastercard.png" alt="logo">
                    <h6 class="mb-0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;****&nbsp;&nbsp;&nbsp;****&nbsp;&nbsp;&nbsp;****&nbsp;&nbsp;&nbsp;7852</h6>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card card-body border card-plain border-radius-lg d-flex align-items-center flex-row">
                    <img class="w-10 me-3 mb-0" src="../assets/img/logos/visa.png" alt="logo">
                    <h6 class="mb-0">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;****&nbsp;&nbsp;&nbsp;****&nbsp;&nbsp;&nbsp;****&nbsp;&nbsp;&nbsp;5248</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-1"></div>

  </div>





<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-10 mt-4">
    <div class="card container" >
      <div class="card-header pb-0 px-3">
        <h6 class="mb-0">Billing Information</h6>
      </div>
      <div class="card-body pt-4 p-3">
        <form role="form container">
          <div class="row">
            <div class="col-md-6 ">
              <div class="form-group">
                <label >Nom</label>
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name">              </div>
            </div>
            <div class="col-md-6 ">
              <div class="form-group">
                <label >Prénom</label>
                <input type="text" class="form-control" placeholder="First Name" aria-label="First Name">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 ">
              <div class="form-group">
                <label >Email</label>
                <input type="text" class="form-control" placeholder="Email" aria-label="Email">
              </div>
            </div>
            <div class="col-md-6 ">
              <div class="form-group">
                <label >Télé</label>
                <input type="text" class="form-control" placeholder="Phone" aria-label="Phone">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 ">
              <div class="form-group">
                <label >N° de carte</label>
                <input type="text" class="form-control" placeholder="Card number" aria-label="Card number">
              </div>

            </div>
          </div>
          <div class="row">
            <div class="col-md-6 ">
              <div class="form-group">
                <label >Date d'expiration </label>
                <input type="text" class="form-control" placeholder="MM/AA" aria-label="MM/AA">
              </div>
            </div>
            <div class="col-md-6 ">
              <div class="form-group">
                <label >Cryptogramme visuel</label>
                <input type="text" class="form-control" placeholder="****" aria-label="****">
              </div>
            </div>
          </div>


          <div class="text-center">
            <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2">Donate 10$</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-1"></div>
</div>
  </ng-template>
</div>
