<div class="container-fluid py-4">
  <div class="row">


    <div class="col-lg-6">
      <div class="card mt-2">
        <div class="card-header pb-0 p-3 ">
          <div class="main-content position-relative max-height-vh-100 h-100">
            <div class="nav-wrapper position-relative end-0">
              <ul class="nav nav-pills nav-fill p-1" role="tablist">
                <li class="nav-item">
                  <a class="nav-link mb-0 px-0 py-1 active d-flex align-items-center justify-content-center "
                     data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="true">
                    <i class="ni ni-box-2"></i>
                    <span class="ms-2" (click)="filtrer(NEED_FOOD)">Besoin de nourriture</span> </a></li>
                <li class="nav-item"><a
                  class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center " data-bs-toggle="tab"
                  href="javascript:;" role="tab" aria-selected="false"> <i
                  class="ni ni-money-coins text-lg opacity-10"></i> <span class="ms-2" (click)="filtrer(NEED_MONEY)">Besoin d'argent</span>
                </a>
                </li>
                <li class="nav-item"><a
                  class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center " data-bs-toggle="tab"
                  href="javascript:;" role="tab" aria-selected="false"> <i class="ni ni-bag-17 text-lg opacity-10"></i>
                  <span class="ms-2 " (click)="filtrer(NEED_CLOTHES)">Besoin de vêtements</span>
                </a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="card-body p-2">
          <div class="row">
            <div class="col-md-6 mb-md-0 mb-4">

            </div>
            <div class="col-md-6">

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card mt-2">
        <div class="card-header pb-0 p-3 ">
          <div class="row">
            <div class="col-6 d-flex align-items-center">
              <h6 class="mb-0">Besoin d'aide?</h6>
            </div>
            <div class="col-6 text-end">
              <a class="btn bg-gradient-primary mb-0" routerLink="/mutualAid/create"><i class="fas fa-plus"></i>&nbsp;&nbsp;Créer
                une entraide</a>
            </div>
          </div>
        </div>
        <div class="card-body p-2">
          <div class="row">
            <div class="col-md-6 mb-md-0 mb-4">

            </div>
            <div class="col-md-6">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row mt-4">
    <div *ngFor="let a of necessiteux" class="col-xl-4 col-sm-12 mt-5 mb-xl-0 mb-4">

      <div class="card move-on-hover card-profile">
        <img src="../assets/img/ukranien.jpg" alt="Image placeholder" class="card-img-top">


        <div class="card-body p-3">

          <div class="row">
            <div class="col-8">
              <div class="numbers">
                <p class="text-sm mb-0 text-uppercase font-weight-bold">{{a.titre}}</p>
                <h6 class="text-primary">
                  {{a.typeAide}}
                </h6>

                <p class="mb-0 d-inline-block text-truncate" style=" max-width: 300px">

                  {{a.description}}
                </p>

              </div>

            </div>
            <div class="col-4 text-end">
              <!-- random in ngClass-->
              <div *ngIf="a.typeAide === 'NEED_MEDICINE'; then thenBlock else elseBlock"></div>
              <ng-template #thenBlock>
                <div
                  class="icon icon-shape  bg-gradient-success text-center rounded-circle">
                  <i class="ni ni-ambulance text-lg opacity-10" aria-hidden="true"> </i>
                </div>
              </ng-template>
              <ng-template #elseBlock>
                <div [ngClass]="a.typeAide === 'NEED_FOOD' ? 'bg-gradient-primary' : 'bg-gradient-danger'"
                     class="icon icon-shape  text-center rounded-circle">
                  <i class="ni ni-money-coins text-lg opacity-10" aria-hidden="true"> </i>
                </div>
              </ng-template>


            </div>

            <div class="col-md-1"></div>
            <div class="col-md-10">
              <a class="btn btn-primary btn-sm mb-0 mt-2 w-100" routerLink="/mutualAid/details/{{a.id}}" type="button">Aide </a>
            </div>
            <div class="col-md-1"></div>

          </div>

        </div>
      </div>
    </div>


  </div>

  <app-footer></app-footer>
</div>
